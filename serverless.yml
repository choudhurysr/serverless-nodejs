service: node-rest-api

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  hello:
    handler: helloworld.hello
    events:
      - http:
          path: /hello
          method: get

  create:
    handler: products/create.create
    events:
      - http:
          path: products
          method: post
          cors: true

  list:
    handler: products/list.list
    events:
      - http:
          path: products
          method: get
          cors: true

  get:
    handler: products/get.get
    events:
      - http:
          path: products/{id}
          method: get
          cors: true

  update:
    handler: products/update.update
    events:
      - http:
          path: products/{id}
          method: put
          cors: true

  delete:
    handler: products/delete.delete
    events:
      - http:
          path: products/{id}
          method: delete
          cors: true

resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain # Keeps around the DynamoDB resource when we redeploy/destroy
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}